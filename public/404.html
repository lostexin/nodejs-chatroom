<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>404错误</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            font-family: "Arial", "幼圆", "微软雅黑", "sans-serif";
        }

        .m-prompt{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 240px;
            margin-left: -120px;
            margin-top: -60px;
            border-radius: 2px;
        }
        .m-prompt .u-bg{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 2px;
            background: #000;
            filter: alpha(opacity=80);
            -moz-opacity: 0.8;
            opacity: 0.8;
        }
        .m-prompt .u-content{
            position: relative;
        }
        .m-prompt .u-content h3{
            position: relative;
            height: 40px;
            margin: 0 20px;
            border-bottom: 2px solid #fff;
            line-height: 40px;
            font-size: 15px;
            color: #fff;
        }
        .m-prompt .u-content a{
            position: absolute;
            top: 5px;
            right: 5px;
            display: block;
            width: 30px;
            height: 30px;
            margin-right: -20px;
            border-radius: 2px;
            font: 20px/30px "Arial", "幼圆", "微软雅黑", "sans-serif";
            text-align: center;
            text-decoration: none;
            color: #fff;
            /*background: #555;*/
            cursor: pointer;
            overflow: hidden;
        }
        .m-prompt .u-content i:before{
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1;
            display: block;
            width: 0;
            height: 0;
            background: #aaa;
            border-radius: 50%;
            -webkit-transition: all 0.32s cubic-bezier(0.24, 0.82, 0.48, 0.89);
            -moz-transition: all 0.32s cubic-bezier(0.24, 0.82, 0.48, 0.89);
            -o-transition: all 0.32s cubic-bezier(0.24, 0.82, 0.48, 0.89);
            transition: all 0.32s cubic-bezier(0.24, 0.82, 0.48, 0.89);
        }
        .m-prompt .u-content a:hover{
            color: #333;
            *color: #8d9eff;
        }
        .m-prompt .u-content a:hover i:before{
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
        }
        .m-prompt .u-content span{
            position: relative; /* 定位元素, 改变层级(z-index有效, 默认0) */
            z-index: 2;
        }
        .m-prompt .u-content p{
            height: 40px;
            padding: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="m-prompt">
    <div class="u-bg"></div>
    <div class="u-content">
        <h3>提示
            <a href="index.html" title="返回">
                <i></i>
                <span>&times;</span>
            </a>
        </h3>
        <p>您找的资源不存在</p>
    </div>
</div>
</body>
</html>
